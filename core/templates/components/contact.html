<div id="contact-form-container">
    <form id="contact-form" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        <small id="name-error" class="text-danger d-none">Name is required.</small>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        <small id="email-error" class="text-danger d-none">Invalid email format.</small>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        <small id="message-error" class="text-danger d-none">Message cannot be empty.</small>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
      <div id="form-status" class="mt-3"></div>
    </form>
  </div>
  <script src="../../static/js/contact.js"></script>
